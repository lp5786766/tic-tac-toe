<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

  
    <nav>
      <div class="nav-wrapper">
        <h1><i class="fas fa-bullseye"></i>
          <i class="fas fa-times"></i> tic tac toe <i class="fas fa-bullseye"></i>
          <i class="fas fa-times"></i></h1>
        
      </div>
    </nav>
    <div class="container">
      <div class="board">
        <div class="row">
          <div class="field" id="1">1</div>
          <div class="field" id="2">2</div>
          <div class="field" id="3">3</div>
        </div>
        <div class="row">
          <div class="field" id="4">4</div>
          <div class="field" id="5">5</div>
          <div class="field" id="6">6</div>
        </div>
        <div class="row">
          <div class="field" id="7">7</div>
          <div class="field" id="8">8</div>
          <div class="field" id="9">9</div>
        </div>
        
        
        
      </div>
    </div>
  



    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://kit.fontawesome.com/26b6718224.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
