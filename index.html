<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>

    <nav>
      <div class="nav-wrapper">
        <h1><i class="fas fa-times"></i>
          <i class="fas fa-times"></i>
           tic tac toe <i class="fas fa-bullseye"></i>
          <i class="fas fa-bullseye"></i></h1>
        
      </div>
    </nav>
    <div class="container">
      <!-- ADDING IMG TO INDICATE PLAYERS' TURN -->
      <!-- <div><img src="images/sample-1.png"></div> --> 
      <div class="row">
        <div class="board">
          <div class="row">
            <div class="col s3 field" id="1"></div>
            <div class="col s3 field" id="2"></div>
            <div class="col s3 field" id="3"></div>
          </div>
          <div class="row">
            <div class="col s3 field" id="4"></div>
            <div class="col s3 field" id="5"></div>
            <div class="col s3 field" id="6"></div>
          </div>
          <div class="row">
            <div class="col s3 field" id="7"></div>
            <div class="col s3 field" id="8"></div>
            <div class="col s3 field" id="9"></div>
          </div>  
          
        </div>
      </div>
      
      <div class="row">
 
          <p class="waves-effect waves-light btn">
            Clear field
           </p>
     
        
      </div>
     

     
    </div>
    
  



    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://kit.fontawesome.com/26b6718224.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
